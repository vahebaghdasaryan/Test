<div>
    <div class="modal-header">
        <button type="button" class="close"  aria-label="Close" ng-click="dc.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" style="color: #a94442;">GENERAL ERROR</h4>
    </div>
    <form>
        <div class="modal-body">
            <div class="form-group">
                <p>Something goes wrong. <b ng-bind="dc.message"></b> Please try again, or contact to your administrator!</p>
            </div>
        </div>
    </form>
</div>

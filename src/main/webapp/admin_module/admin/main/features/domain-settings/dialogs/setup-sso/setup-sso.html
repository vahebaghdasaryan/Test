<div>
    <div class="modal-header">
        <button type="button" class="close"  aria-label="Close" ng-click="dc.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">SSO MANAGER</h4>
    </div>
    <form name="setupSSOForm">
        <div class="modal-body">

            <div class="form-group">
                <label for="certificate">Certificate:</label>
                <textarea id="certificate" class="form-control" name="certificate" style="width: 572px; height: 355px;"
                          ng-model="dc.ssoConfig.certificate" ng-required="true"></textarea>
            </div>

            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" class="form-control" name="url" ng-model="dc.ssoConfig.url" ng-required="true"/>
            </div>

            <div class="form-group">
                <div class="styled-checkbox">
                    <input id="enable-sso" type="checkbox" ng-model="dc.ssoConfig.enableSSO"/>
                    <label for="enable-sso">Enable SSO</label>
                </div>
                <div class="styled-checkbox">
                    <input id="is-auto-sso" type="checkbox" ng-model="dc.ssoConfig.isAutoSSO"/>
                    <label for="is-auto-sso">Auto SSO</span></label>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button" ng-click="dc.cancel()">CANCEL</button>
            <button class="btn btn-default" type="submit" ng-click="setupSSOForm.$valid && dc.submit()">SAVE</button>
        </div>
    </form>
</div>

<div>
    <div class="modal-header">
        <button type="button" class="close"  aria-label="Close" ng-click="dc.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">ASSIGN SITES</h4>
    </div>
    <form name="assignSitesForm" novalidate>
        <div class="modal-body">

            <div class="form-group">
                <label>Assign Sites</label>
                <tags-input ng-model="dc.selectedSites" placeholder="Type a site name" min-length="1"
                            add-from-autocomplete-only="true" display-property="SiteName">
                    <auto-complete source="dc.sitesFilter($query)" min-length="1"></auto-complete>
                </tags-input>
            </div>

            <div class="form-group">
                <div class="styled-checkbox">
                    <input id="send-email" type="checkbox" ng-model="dc.sendEmail"/>
                    <label for="send-email">Once this action is completed, you will receive an automated confirmation email from the system. Thank you!</label>
                </div>
                <input type="text" class="form-control" ng-model="dc.emailToSend" ng-disabled="true"/>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button" ng-click="dc.cancel()">CANCEL</button>
            <button type="submit" class="btn btn-default" ng-click="assignSitesForm.$valid && dc.submit()">OK</button>
        </div>
    </form>
</div>
